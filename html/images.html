<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #87CEEB, #ADD8E6); /* 使用渐变背景色 */
            margin: 0;
            padding: 0;

        }

        #carousel-container {
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
        }

        #photo-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            background: linear-gradient(to bottom right, #f0e68c, #ffa07a); /* Gradient background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .caption {
            font-size: 16px;
            color: #333;
        }

        #next-btn, #new-btn {
            /*margin-top: 20px;*/
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="photo-carousel">
            <!-- Each carousel item contains an image and a caption -->
            <div class="carousel-item">
                <img src="../image/photo1.jpg" alt="Photo 1">
                <div class="caption">还记得这一刻吗，很幸运我记下了这一刻</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo2.jpg" alt="Photo 2">
                <div class="caption">第一次在我的软磨硬泡下穿上了，有什么感觉吗？高总~</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo3.jpg" alt="Photo 2">
                <div class="caption">充满喜庆洋洋的赶紧，也很可爱不是吗</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo4.jpg" alt="Photo 2">
                <div class="caption">第一个属于我们的节日呢，美女和玫瑰，总是很配呢</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo5.jpg" alt="Photo 2">
                <div class="caption">这么多旧照片里，还是最喜欢这张，青春靓丽的你也很棒呢</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo6.jpg" alt="Photo 2">
                <div class="caption">松花江畔，年轻小妈和他的男高中生大儿子</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo11.jpg" alt="Photo 2">
                <div class="caption">这下子美艳小妈实锤了</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo8.jpg" alt="Photo 2">
                <div class="caption">贴一张嫩嫩的红唇吧，亲一口，快活十日</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo9.jpg" alt="Photo 2">
                <div class="caption">第一次的白丝jk，人生中的第一次，怎么样啊？</div>
            </div>
            <div class="carousel-item">
                <img src="../image/photo10.jpg" alt="Photo 2">
                <div class="caption">白丝有了，黑丝怎么可以迟到呢，怎么看起来呆呆的呢</div>
            </div>
            <div class="carousel-item">
                <div class="caption">回顾到现在，该开启我们的新的一年啦</div>
                <button id="new-btn" onclick="showNew()">new~year~</button>
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>

    <button id="next-btn" onclick="showNext()">下一个</button>

    <script>
        // JavaScript to handle carousel functionality
        let currentIndex = 0;
        const totalItems = document.querySelectorAll('.carousel-item').length;

        function showNext() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }

        function updateCarousel() {
            const carousel = document.getElementById('photo-carousel');
            const newTransformValue = -currentIndex * 100 + '%';
            carousel.style.transform = `translateX(${newTransformValue})`;
        }

        function showNew() {
            // Redirect to another HTML page
            window.location.href = "./new.html";
        }
    </script>
</body>
</html>
